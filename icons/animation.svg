<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">

  <title property="dc:title">RGBA SVG Animation</title>
  <desc property="dc:creator">PROxZIMA</desc>

  <!-- Background -->
  <rect class="rect" x="0" y="0" fill="url(#gradient)" width="100%" height="100%" />

  <defs>
    <!-- The gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="reflect">
      <stop offset="0%" style="stop-color:#f79533;" />
      <stop offset="14.285%" style="stop-color:#f37055;" />
      <stop offset="28.571%" style="stop-color:#ef4e7b;" />
      <stop offset="42.857%" style="stop-color:#a166ab;" />
      <stop offset="57.142%" style="stop-color:#5073b8;" />
      <stop offset="71.428%" style="stop-color:#1098ad;" />
      <stop offset="85.714%" style="stop-color:#07b39b;" />
      <stop offset="100%" style="stop-color:#6fba82;" />

      <!-- <stop offset="0%" style="stop-color:#ff2400;"/>
      <stop offset="11.111%" style="stop-color:#e81d1d;"/>
      <stop offset="22.222%" style="stop-color:#e3e81d;"/>
      <stop offset="33.333%" style="stop-color:#e3e81d;"/>
      <stop offset="44.444%" style="stop-color:#1de840;"/>
      <stop offset="55.555%" style="stop-color:#1ddde8;"/>
      <stop offset="66.666%" style="stop-color:#2b1de8;"/>
      <stop offset="77.777%" style="stop-color:#dd00f3;"/>
      <stop offset="88.888%" style="stop-color:#dd00f3;"/>
      <stop offset="100%" style="stop-color:#ff2400;"/> -->

      <animate attributeName="x1" values="0%;200%" dur="5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;300%" dur="5s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
</svg>
